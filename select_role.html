<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Role</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4; /* Light grey background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            width: 480px;
            height: 380px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        h1 {
            color: #444bd5;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            font-size: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #444bd5, #657ae0);
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
            box-shadow: 3px 3px 12px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #657ae0, #a29bfe);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            .container {
                width: 90%;
                height: auto;
                padding: 25px;
            }

            button {
                padding: 12px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Your Role</h1>
        <form action="/select_role" method="post">
            <input type="hidden" name="email" value="{{ email }}">
            <button type="submit" name="role" value="Full Stack Web Developer">Full Stack Web Developer</button>
            <button type="submit" name="role" value="Java Developer">Java Developer</button>
            <button type="submit" name="role" value="Python Developer">Python Developer</button>
            <button type="submit" name="role" value="DotNet Developer">DotNet Developer</button>
        </form>
    </div>
</body>
</html>
